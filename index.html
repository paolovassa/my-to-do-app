<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App | To Do List</title>
    <link
      rel="shortcut icon"
      href="images/favicon_32.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!--Intestazione della pagina-->
    <header id="header" class="header pt-4 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="display-2 fw-bold text-center">My To Do List</h1>
          </div>
        </div>
      </div>
    </header>

    <!--Sezione con il form di inserimento elementi-->
    <section id="input-section" class="input-section">
      <div class="container">
        <div class="row mb-4">
          <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <form id="input-form" class="bg-white p-4 rounded-2">
              <div class="mb-4">
                <label for="descriptionInput" class="form-label"
                  >Descrizione</label
                >
                <textarea
                  class="form-control"
                  id="descriptionInput"
                  rows="2"
                ></textarea>
                <div class="form-text mt-2" id="descriptionConstraint"></div>
              </div>
              <div class="mb-4">
                <label for="descriptionInput" class="form-label"
                  >Priorità impegno</label
                >
                <select
                  id="priorityInput"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected value="">Seleziona una priorità...</option>
                </select>
                <div class="form-text mt-2" id="descriptionConstraint">
                  <i class="bi bi-check2-circle"></i> Seleziona un livello di
                  priorità valido.
                </div>
              </div>

              <button
                disabled
                id="add-btn"
                class="btn text-uppercase rounded-4 px-3 py-2"
              >
                <i class="bi bi-plus-circle me-1"></i> Aggiungi
              </button>
            </form>
          </div>
        </div>
        <!--Campo ricerca-->
        <div class="row">
          <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="pe-5 pe-md-0">
              <input
                id="searchInput"
                type="text"
                class="form-control search-control"
                placeholder="Cerca..."
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Sezione con griglia degli impegni aggiunti alla lista-->
    <section id="todo-section" class="todo-section py-3">
      <div class="container">
        <div
          id="todo-grid"
          class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-2"
        >
          <!--Template di card
          <div class="col">
            <div class="card todo-card bg-light border-0 rounded-0">
              <div class="interaction-icons d-flex gap-2">
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-x-lg"></i>
              </div>
              <div class="card-body p-4 pt-5">
                <p class="card-text todo-description">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex
                  illum dolorem odit nam atque praesentium tenetur, porro nisi
                  odio? Sapiente, non nisi?
                </p>
                <div class="priority-level d-flex justify-content-center gap-2">
                  <i class="bi bi-alarm-fill"></i>
                  <i class="bi bi-alarm-fill opacity-25"></i>
                  <i class="bi bi-alarm-fill opacity-25"></i>
                </div>
              </div>
            </div>
          </div>
          -->
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
